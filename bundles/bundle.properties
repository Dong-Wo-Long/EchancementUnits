# Ground assault units
unit.dagger.description = Cannon fodder. It is useful in simple defense, attack and support of any goals and strategic objects. Armed with a pair of rapid-firing guns.
unit.dagger.details = Surprisingly, in the group they pose a danger to unprotected targets, so in your place it would be nice to take them at least a little bit seriously.

unit.mace.description = Stormtrooper. It is useful when performing certain tasks and goals quickly. He can shoot jets of fire across the ground and sky.
unit.mace.details = Relatively speaking, a Cremator walking on two legs is as if the Scorchers have acquired the ability to walk and blaze fire right and left. Only this option is much worse, because in addition to shooting jets of fire, he is able to shoot them into the sky. "What kind of bastard would do that?"

unit.fortress.description = Designed for storming hard-to-reach strategically important objects. It has a small-caliber machine gun against ground and air targets.
unit.fortress.details = Alone, such an enemy can easily mow down all your defenses with a squad - it would not be an exaggeration to say that you were lucky to stay alive after meeting this formidable opponent.

unit.scepter.description = It is suitable for covering the front, protecting allies behind, attracting attention and taking all the main damage on yourself. Shoots piercing kinetic charges of bullets, and also has a couple of pieces of small automatic weapons for self-defense.
unit.scepter.details = A massive unit that shoots kinetic charges at enemies. A harbinger of impending disaster... But, yes, well, to hell with sentimentalism, in any case, this tin can is no better than the same "Daggers". - It's just that now they've been given cooler weapons and stronger armor.

unit.reign.description = It is used in the assault of particularly difficult to capture objects, as well as for constant firing under suppression. It has two large-caliber guns, one pair of MLRS, an air defense system and a small repair apparatus to support its allies.
unit.reign.details = A heavy and massive colossus, armed from head to toe with various dangerous weapons of mass destruction, will not be lucky for those who encounter him unprepared and in an unequal battle. May they rest in peace...

# Ground support units
unit.nova.description = They are used for the purpose of reconnaissance or support of units from a long distance. They have a repair field, and are also able to build and repair allied buildings.
unit.nova.details = They shoot slightly longer than the same Daggers, but they move faster and see better compared to their relatives on the shooting range. But you dont think that because they shoot slower and less tenacious than Daggers, they become the least dangerous of them?

# Special ground units
unit.crawler.description = It is used to break through the enemy front line in order to create a premature hole in it and allow allied troops to get into the enemy rear, or into the very heart.
unit.crawler.details = The fastest and most mobile ground combat unit is a self-sacrificing unit, the explosion of which marks the imminent offensive of large enemy forces, like a battle cry that raises the spirit of the military army!

# Air assault units
unit.flare.description = Usually needed for reconnaissance and quick attack. They can maneuver over an object, which makes them a more difficult target to spot with Scatters.
unit.flare.details = They are very dangerous in large groups, especially if they are initially aimed at destroying your core. Most often, power supply lines are attacked, where at least a little, but there is energy.

# Special air units
unit.quell.description = They are used when storming enemy objects, landing a detachment of combat units for an unexpected attack, as well as for air support. It is able to suppress the regeneration of enemy buildings.
unit.quell.details = Needless to say, you should not fall under the bullets of his plasma particle accelerator? - I think you understand yourself what will happen to your little friends.
