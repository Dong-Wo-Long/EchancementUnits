# Наземные штурмовые подразделения
unit.dagger.description = [#ffa665]Штурм и поддержка[]. Пушечное мясо. Применяют с целью поддержки союзных сил или в защите менее важных, но необходимых для борьбы с врагом объектов.
unit.dagger.details = [accent]Описание:[] Быстрые, маневренные юниты с высокой частотой скорострельности своих орудий. Имеют небольшие пластинки брони, что делают их более живучими по сравнению с другими.\n\n[salmon]Примечание:[] Данный тип боевых единиц не способен простреливать через горную местность.\n\n[red]⚠ Внимание:[] В больших группах данная единица способна представлять высокую опасность для неподготовленного бойца, несмотря даже на то, что по силе они уступают большинству типов юнитов их уровня.

unit.mace.description = [#ffa665]Штурм[]. Отлично подойдет для быстрого выполнения не сложных и не трудных задач.
unit.mace.details = [accent]Описание:[] Тяжелые бойцы, медленные, но бронированные, оснащенные парой огнеметов, способных своими струями огня доставать даже до цели, пролетающей в небесах.\n\n[salmon]Примечание:[] Некоторые модификации в сервоприводе позволяют данной единице стрелять струями огня не только по небу, но и через скалистую местность, в отличие от тех же [#ffa665]Кинжалов[].\n\n[red]⚠ Внимание:[] Очень опасны сами по себе и в одиночку, но и небольшая такая группа таких противников способна проредить ряды ваших сил и обороны.

unit.fortress.description = [#ffa665]Штурм и поддержка[]. Предназначен для штурма труднодоступных стратегически важных объектов.
unit.fortress.details = [accent]Описание:[] Снаряды [#ffa665]Крепостей[] взлетают настолько высоко, что могут пролетать через вражеские препятствия тем самым нанося урон за вражескими стенами, а их мелкокалиберный пулемет делает его ещё более грозным противником для неподготовленных боевых единиц врага.\n\n[salmon]Примечание:[] Мелкокалиберный пулемет данных единиц способен простреливать через горную местность, как и сама артиллерия.\n\n[red]⚠ Внимание:[] [#ffa665]Крепости[] представляют наибольшую опасность для вашей обороны, ведь их артиллерийские снаряды способны пролетать над вашими стенами или через горный ландшафт, уничтожая тем самым оборонительные сооружения или важную инфраструктуру базы.

unit.scepter.description = [#ffa665]Штурм и поддержка[]. Подходит для прикрытия фронта, защищая союзников позади и привлекая внимание, принимая при этом весь основной урон на себя.
unit.scepter.details = [accent]Описание:[] Огневая мощь [#ffa665]Скипетров[] позволяет данным юнитам противостоять некоторым типам тяжелых юнитов их уровня (что делает их далеко не безобидными), к тому же оснащены парой защитных турелей против небольших и быстрых целей, а их «[#e8d174]кинетические[]» снаряды, заряженные энергией, могут наносить не слабый урон по вражеским структурам и противникам, не давая тем самым врагу расслабиться.\n\n[salmon]Примечание:[] Также, как и [#ffa665]Кинжалы[], не способны стрелять через горные препятствия, однако это не касается их верхнего боевого арсенала.\n\n[red]⚠ Внимание:[] [#ffa665]Скипетры[] являются самыми мощными наземными юнитами сразу после [#ffa665]Властей[], однако, несмотря на нахождение их во второй позиции, это никоим образом не сказывается на их силе, и они вполне могут уничтожать себе подобных на раз-два в одиночку.

unit.reign.description = [#ffa665]Штурм[]. Используется в штурме особо сложно захватываемых объектов, а также для постоянного ведения огня под подавлением.
unit.reign.details = [accent]Описание:[] Данная боевая единица оснащена самыми передовыми технологиями, такими как ПВО с самонаводящимися подрывными зажигательными зарядами или ремонтирующими турелями, что могут позволить во время полевых действий оказывать первую помощь союзникам. Также вооружены тяжелым крупнокалиберным орудием и достаточно прочны, чтобы прорываться через уплотненные вражеские укрепления.\n\n[salmon]Примечание:[] Как и [#ffa665]Скипетры[] с [#ffa665]Кинжалами[], [#ffa665]Власти[] не способны что либо противопоставить горной местности, однако, исключением из этого является лишь их встроенная система ПВО.\n\n[red]⚠ Внимание:[] Прямой контакт с данной единицей крайне не рекомендуется - любой контакт с этим противником несет лишь негативный характер, даже несмотря на то, что [#ffa665]Власти[] не способны стрелять через горный ландшафт. 

# Подразделения наземной поддержки
unit.nova.description = [#98ffa9]Разведка и поддержка[]. Используют с целью разведки, строительства или поддержки юнитов с дальней дистанции.
unit.nova.details = [accent]Описание:[] Новейшая разработка в развитии оптических технологий позволяет этому типу юнитов видеть дальше всех, что дает им такие возможности, как разведка или поддержка при помощи точных снайперских энерго-оружий, а их возможность менять быстро своё местоположение при помощи встроенного двигателя закрепляет лишь их возможности.\n\n[salmon]Примечание:[] Данный тип боевых единиц точно также, как и [#ffa665]Кинжалы[], не способен простреливать через горные препятствия.\n\n[red]⚠ Внимание:[] [#98ffa9]Новы[] являются по своей сущности медиками и одновременно смертоопасными снайперами на поле боя, поэтому старайтесь избавляться от них как можно раньше и в первую очередь.

unit.pulsar.description = [#98ffa9]Штурм и поддержка[]. Применяют в сочетании с небольшой оперативной группой боевых единиц для осторожного ведения боя с противником, либо используются в строительстве определенных объектов.
unit.pulsar.details = [accent]Описание:[] Электрическое орудие [#98ffa9]Пульсаров[] позволяет им пробирать оборону врага, даже не пытаясь уничтожить перед собою препятствие, а их возможность генерировать щиты самим себе и союзникам делает лишь их ещё опаснее, ведь чем дольше живут они, тем живуче становятся они, особенно учитывая тот факт, что они могут всегда ретироваться с поля боя с целью восстановить свое здоровье для повторной атаки.\n\n[salmon]Примечание:[] Дают достаточно прочные щиты, что даже обычные башни не способны сразу пробиться через них - рекомендуется использовать другой тип боеприпасов или же более продвинутую башню.\n\n[red]⚠ Внимание:[] Несмотря на то, что они являются самыми слабыми из всех типов юнитов их уровня, они всё равно остаются достойными противниками для неукрепленной или простой в защите обороны, а если они ещё и не одни, то тем более становятся для нее угрозой.

unit.quasar.description = [#98ffa9]Штурм и поддержка[]. Подходят для прикрытия щитом своих союзников и штурма простых вражеских объектов, а также возможностью строить на поле боя под куполом прочного щита.
unit.quasar.details = [accent]Описание:[] [#98ffa9]Квазары[] могут летать и строить точно так же, как и [#98ffa9]Новы[], а в дополнение к этому небольшие спрятанные внутри ракетницы внутри лазерных орудий и щит делают их лишь ещё опасней и сильнее, посему крайне не рекомендуются атаки «лоб в лоб».\n\n[salmon]Примечание:[]...

unit.vela.description = [#98ffa9]Штурм и поддержка[]. Отличны в строительстве и уничтожении небольших вражеских баз, где основой защиты является электричество.
unit.vela.details = [accent]Описание:[] Тяжелые штурмовые боты, в арсенале которых их главное лазерное испепеляющее орудие и пара энерго-оружий, снаряды которых автоматически нацеливаются на противника, а также вооруженные тяжелыми артиллерийскими пушками класса «Титан», бомбы которых имеют в себе ЭМИ-заряды, отключающие электронику врага и одновременно уничтожающие вражеские укрепления.\n\n[salmon]Примечание:[]...

unit.corvus.description = [#98ffa9]Штурм[]. Наилучший вариант, когда дело касается уничтожения укрепленных сил врага всего лишь одним или парой выстрелов. Также отлично подойдет для защиты союзников своей крупной тушой.
unit.corvus.details = [accent]Описание:[] Сверхтяжелый боевой мех может давить своим телом вражеские постройки, а его орудие лишь устрашающее дополнение, что стреляет на невероятно далекие расстояния, да и их передняя часть защищена энерго-щитом, что дает время как раз таки для подзарядки следующего выстрела из этого опасного энергетического орудия. Кроме того, они оснащены передовой защитой нового поколения, в которое входят как лазерные турели против наземных целей, так и лазерного орудия, выжигающего своих врагов, что подобрались к нему слишком близко. А также в их боевой комплект входит ракетное устройство с системой поражения «[#feb380]земля[]-[#84f491]воздух[]», которое использует самонаводящиеся разрывные снаряды, бьющие по площади и уничтожающие своих врагов. А помимо прочего в них встроен модуль с нанитами, способных быстро ремонтировать не критические повреждения юнита на поле боя.\n\n[salmon]Примечание:[]...

# Специальные наземные подразделения
unit.crawler.description = [#bf92f9]Штурм[]. Применяется для прорыва линии вражеского фронта, чтобы создать преждевременную брешь в ней и позволить союзным войскам попасть во вражеский тыл, либо в самое сердце.
unit.crawler.details = [accent]Описание:[] Самая быстрая и мобильная наземная боевая единица-самопожертвенник, взрыв которой знаменует о скором наступлении больших сил врага, словно боевой клич, который поднимает дух военной армии!

unit.atrax.description = [#bf92f9]Штурм и поддержка[]. Часто применяются в атаке и огневой поддержке из-за их встроенной ракетной установке на верхней части тела.
unit.atrax.details = [accent]Описание:[] [#bf92f9]Атраксы[] вооружены двумя прототипными огнеметами, способными извергать сферы шлака, которые при контакте с целью разливаются на месте и поджигают её. Также они оснащены небольшими ракетными установками, что компенсирует их боевую мощь перед вражеской обороной. Помимо всех этих возможностей, они способны переступать через большую часть местности, что можно стратегически использовать с умом.

unit.spiroct.description = [#bf92f9]Штурм и поддержка[]. Улучшенные во многих аспектах [#bf92f9]Атраксы[]. Хорошо справляются с боевыми отрядами противника. Не лучший вариант для штурма вражеских баз.
unit.spiroct.details = [accent]Описание:[] [#bf92f9]Спайрокты[], как и [#bf92f9]Атраксы[], могут переступать через большую часть местности, что дает им некоторые просторы в тактике ведения боя. Также, как и [#bf92f9]Атраксы[], вооружены ракетницей, но в угоду её мощности пришлось урезать ей точность.\n\n[salmon]Примечание:[] Могут стрелять по воздушным юнитам и восстанавливать своё здоровье при атаке лазерными лучами, высасывающими здоровье своего врага.\n\n[red]⚠ Внимание:[] Чрезвычайно опасны в группах, ведь запросто способны уничтожать юнитов даже тиром выше их.

unit.arkyid.description = [#bf92f9]Штурм и поддержка[]. Чаще нужны в уничтожении больших вражеских отрядов или вражеской обороны на линии фронта.
unit.arkyid.details = [accent]Описание:[] [#bf92f9]Аркиды[] - это боевые машины, созданные с целью войны, и оснащены они одним истощающим огнеметом, парой пушек типа «Гаубица», а также несколькими лазерами, которые способны высасывать здоровье своих врагов. Помимо этого, они оснащены простым шестигранным щитом, что покрывает их основное тело. Могут переступать через большую часть местности, точно так же, как [#bf92f9]Атраксы[] или [#bf92f9]Спайрокты[].

unit.toxopid.description = [#bf92f9]Штурм и поддержка[]. Используют в атаках при уничтожении тяжелой укрепленной обороны врага. Хороши в истреблении вражеских наземных целей, но слабы перед воздушными.
unit.toxopid.details = [accent]Описание:[] Массивные и громоздкие [#bf92f9]Токсопиды[] представляют довольно большую угрозу для баз, где большая часть оборонительных сооружений сконцентрирована в одной точке, ведь один выстрел из главного орудия [#bf92f9]Токсопида[] способен напрочь снести всю защиту врага, а своими лазерными пушками и вовсе добить оставшиеся. Также не стоит забывать, что они оснащены скорострельным гранатометом и 4 ракетными установками по бокам. Обладают прочными экранными дуговыми щитами по бокам и могут переступать через большую часть местности, как и другие юниты тиром меньше.

# Воздушные штурмовые подразделения
unit.flare.description = [#feb380]Штурм, разведка и поддержка[]. Обычно нужны для разведки и быстрой атаки, однако могут быть отличным дополнением к боевым силам союзника.
unit.flare.details = [accent]Описание:[] Быстрые, скоростные и маневренные истребители, вооруженные мелкокалиберным пулеметом, для устранения небольших стратегически важных объектов врага.\n\n[salmon]Примечание:[] Чаще всего атакуют линии энергоснабжения, где хоть немного, но присутствует энергия.\n\n[red]⚠ Внимание:[] Очень опасны в больших группах, особенно если они нацелены изначально на уничтожение вашего ядра.

unit.horizon.description = [#feb380]Штурм и поддержка[]. Применяют с целью ковровой бомбардировки небольших групп противника или в уничтожении важных вражеских объектов.
unit.horizon.details = [accent]Описание:[] [#feb380]Горизонты[] сбрасывают заряды из трех зажигательных бомб, а после повторяют то же самое до тех пор, пока не умрут или не уничтожат свою цель.\n\n[salmon]Примечание:[] [#feb380]Горизонты[] представляют наибольшую опасность для фабрик или заводов, т.к. в их основной приоритет входит уничтожение производственной инфраструктуры врага, а учитывая, что их снаряды являются зажигательными, то и вовсе являются большей угрозой для незащищенного завода.

