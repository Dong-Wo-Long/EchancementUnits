# Наземные штурмовые подразделения
unit.dagger.description = [#ffa665]Штурм и поддержка.[] Пушечное мясо. Применяют с целью поддержки союзных сил или в защите менее важных, но необходимых для борьбы с врагом объектов.
unit.dagger.details = [accent]Описание:[] Быстрые, маневренные юниты с высокой частотой скорострельности своих орудий. Имеют небольшие пластинки брони, что делают их более живучими по сравнению с другими.\n\n[salmon]Примечание:[] Данный тип боевых единиц не способен простреливать через горную местность.\n\n[red]⚠ Внимание:[] В больших группах данная единица способна представлять высокую опасность для неподготовленного бойца, несмотря даже на то, что по силе они уступают большинству типов юнитов их уровня.

unit.mace.description = [#ffa665]Штурм.[] Отлично подойдет для быстрого выполнения не сложных и не трудных задач.
unit.mace.details = [accent]Описание:[] Тяжелые бойцы, медленные, но бронированные, оснащенные парой огнеметов, способных своими струями огня доставать даже до цели, пролетающей в небесах.\n\n[salmon]Примечание:[] Некоторые модификации в сервоприводе позволяют данной единице стрелять струями огня не только по небу, но и через скалистую местность, в отличие от тех же [#ffa665]Кинжалов[].\n\n[red]⚠ Внимание:[] Очень опасны сами по себе и в одиночку, но и небольшая такая группа таких противников способна проредить ряды ваших сил и обороны.

unit.fortress.description = [#ffa665]Штурм и поддержка.[] Предназначен для штурма труднодоступных стратегически важных объектов.
unit.fortress.details = [accent]Описание:[] Снаряды [#ffa665]Крепостей[] взлетают настолько высоко, что могут пролетать через вражеские препятствия тем самым нанося урон за вражескими стенами, а их мелкокалиберный пулемет делает его ещё более грозным противником для неподготовленных боевых единиц врага.\n\n[salmon]Примечание:[] Мелкокалиберный пулемет данных единиц способен простреливать через горную местность, как и сама артиллерия.\n\n[red]⚠ Внимание:[] [#ffa665]Крепости[] представляют наибольшую опасность для вашей обороны, ведь их артиллерийские снаряды способны пролетать над вашими стенами или через горный ландшафт, уничтожая тем самым оборонительные сооружения или важную инфраструктуру базы.

unit.scepter.description = [#ffa665]Штурм и поддержка.[] Подходит для прикрытия фронта, защищая союзников позади и привлекая внимание, принимая при этом весь основной урон на себя.
unit.scepter.details = [accent]Описание:[] Огневая мощь [#ffa665]Скипетров[] позволяет данным юнитам противостоять некоторым типам тяжелых юнитов их уровня (что делает их далеко не безобидными), к тому же оснащены парой защитных турелей против небольших и быстрых целей, а их «[#e8d174]кинетические[]» снаряды, заряженные энергией, могут наносить не слабый урон по вражеским структурам и противникам, не давая тем самым врагу расслабиться.\n\n[salmon]Примечание:[] Также, как и [#ffa665]Кинжалы[], не способны стрелять через горные препятствия, однако это не касается их верхнего боевого арсенала.\n\n[red]⚠ Внимание:[] [#ffa665]Скипетры[] являются самыми мощными наземными юнитами сразу после [#ffa665]Властей[], однако, несмотря на нахождение их во второй позиции, это никоим образом не сказывается на их силе, и они вполне могут уничтожать себе подобных на раз-два в одиночку.

unit.reign.description = [#ffa665]Штурм.[] Используется в штурме особо сложно захватываемых объектов, а также для постоянного ведения огня под подавлением.
unit.reign.details = [accent]Описание:[] Данная боевая единица оснащена самыми передовыми технологиями, такими как ПВО с самонаводящимися подрывными зажигательными зарядами или ремонтирующими турелями, что могут позволить во время полевых действий оказывать первую помощь союзникам. Также вооружены тяжелым крупнокалиберным орудием и достаточно прочны, чтобы прорываться через уплотненные вражеские укрепления.\n\n[salmon]Примечание:[] Как и [#ffa665]Скипетры[] с [#ffa665]Кинжалами[], [#ffa665]Власти[] не способны что либо противопоставить горной местности, однако, исключением из этого является лишь их встроенная система ПВО.\n\n[red]⚠ Внимание:[] Прямой контакт с данной единицей крайне не рекомендуется - любой контакт с этим противником несет лишь негативный характер, даже несмотря на то, что [#ffa665]Власти[] не способны стрелять через горный ландшафт. 

# Подразделения наземной поддержки
unit.nova.description = [#84f491]Разведка и поддержка.[] Используют с целью разведки, строительства или поддержки юнитов с дальней дистанции.
unit.nova.details = [accent]Описание:[] Новейшая разработка в развитии оптических технологий позволяет этому типу юнитов видеть дальше всех, что дает им такие возможности, как разведка или поддержка при помощи точных снайперских энерго-оружий, а их возможность менять быстро своё местоположение при помощи встроенного двигателя закрепляет лишь их возможности.\n\n[salmon]Примечание:[] Данный тип боевых единиц точно также, как и [#ffa665]Кинжалы[], не способен простреливать через горные препятствия.\n\n[red]⚠ Внимание:[] [#98ffa9]Новы[] являются по своей сущности медиками и одновременно смертоопасными снайперами на поле боя, поэтому старайтесь избавляться от них как можно раньше и в первую очередь.

unit.pulsar.description = [#84f491]Штурм и поддержка.[] Применяют в сочетании с небольшой оперативной группой боевых единиц для осторожного ведения боя с противником, либо используются в строительстве определенных объектов.
unit.pulsar.details = [accent]Описание:[] Электрическое орудие [#84f491]Пульсаров[] позволяет им пробирать оборону врага, даже не пытаясь уничтожить перед собою препятствие, а их возможность генерировать щиты самим себе и союзникам делает лишь их ещё опаснее, ведь чем дольше живут они, тем живуче становятся они, особенно учитывая тот факт, что они могут всегда ретироваться с поля боя с целью восстановить свое здоровье для повторной атаки.\n\n[salmon]Примечание:[] Дают достаточно прочные щиты, что даже обычные башни не способны сразу пробиться через них - рекомендуется использовать другой тип боеприпасов или же более продвинутую башню. Имеют невероятную слабость перед пластановыми стенами.\n\n[red]⚠ Внимание:[] Несмотря на то, что они являются самыми слабыми из всех типов юнитов их уровня, они всё равно остаются достойными противниками для неукрепленной или простой в защите обороны, а если они ещё и не одни, то тем более становятся для нее угрозой.

unit.quasar.description = [#84f491]Штурм и поддержка.[] Подходят для прикрытия щитом своих союзников и штурма простых вражеских объектов, а также возможностью строить на поле боя под куполом прочного щита.
unit.quasar.details = [accent]Описание:[] [#84f491]Квазары[] могут летать и строить точно так же, как и [#84f491]Новы[], а в дополнение к этому небольшие спрятанные ракетницы внутри лазерных орудий и щит делают их лишь ещё опасней и сильнее, посему крайне не рекомендуются атаки «[lightgray]лоб в лоб[]».\n\n[salmon]Примечание:[] Их ракеты не способны стрелять через горный ландшафт, но лазерного орудия это не касается, однако, имеют слабость перед пластановыми стенами - лазеры не могут пробиться через них.\n\n[red]⚠ Внимание:[] [#84f491]Квазары[] способны своими лазерными орудиями пробивать сквозь любое препятствие, и если у вас нет пластановых стен, могут запросто снести на нет всю вашу защиту - рекомендуется найти средство борьбы против них, например, [lightgray]Копейщик[].

unit.vela.description = [#84f491]Штурм и поддержка.[] Отличны в строительстве и уничтожении небольших вражеских баз, где основой защиты является электричество.
unit.vela.details = [accent]Описание:[] Тяжелые штурмовые боты, в арсенале которых их главное лазерное испепеляющее орудие и пара энерго-оружий, снаряды которых автоматически нацеливаются на противника, а также вооруженные тяжелыми артиллерийскими пушками класса «[#84f491]Титан[]», бомбы которых имеют в себе ЭМИ-заряды, отключающие электронику врага и одновременно уничтожающие вражеские укрепления.\n\n[salmon]Примечание:[] Лазерные турели, установленные по бокам, не могут простреливать через горный рельеф, однако это не касается всего остального вооружения [#84f491]Парусов[]. Точно так же имеют невероятную слабость перед пластановыми стенами, как и [#84f491]Пульсары[] с [#84f491]Квазарами[].\n\n[red]⚠ Внимание:[] [#84f491]Паруса[] достаточно опасные враги для обороны, не имеющие пластановые стены, и способны очень легко и быстро выжигать своим лазерным лучом всю незащищенную инфраструктуру базы несмотря на то, что являются менее живучими по сравнению с остальными видами юнитов их уровня. - Рекомендуется отнестись к этой угрозе со всей серьезностью и незамедлительно уничтожить противника до того, пока не начался очаг возгорания на месте вашей обороны [#84f491]Парусами[].

unit.corvus.description = [#84f491]Штурм.[] Наилучший вариант, когда дело касается уничтожения укрепленных сил врага всего лишь одним или парой выстрелов. Также отлично подойдет для защиты союзников своей крупной тушой.
unit.corvus.details = [accent]Описание:[] Сверхтяжелый боевой мех может давить своим телом вражеские постройки, а его орудие лишь устрашающее дополнение, что стреляет на невероятно далекие расстояния, да и их передняя часть защищена энерго-щитом, что дает время как раз таки для подзарядки следующего выстрела из этого опасного энергетического орудия. Кроме того, они оснащены передовой защитой нового поколения, в которое входят как лазерные турели против наземных целей, так и лазерного орудия, выжигающего своих врагов, что подобрались к нему слишком близко. А также в их боевой комплект входит ракетное устройство с системой поражения «[#feb380]земля[]-[#84f491]воздух[]», которое использует самонаводящиеся разрывные снаряды, бьющие по площади и уничтожающие своих врагов. А помимо прочего в них встроен модуль с нанитами, способных быстро ремонтировать не критические повреждения юнита на поле боя.\n\n[salmon]Примечание:[] Лазерные турели не могут простреливать через горную местность, также они не способны стрелять по воздушным целям - это касается и лазерных резаков, однако, как и основное лазерное орудие с ракетной установкой, может простреливать через любой ландшафтный рельеф, кроме оборонительных пластановых стен.\n\n[red]⚠ Внимание:[] [#84f491]Вороны[] чрезвычайно опасны, настолько опасны, что представляют угрозу мирового масштаба среди большинства других юнитов их тира - посему, если у вас нет пластановых стен, молитесь Богу, что ваша оборона не будет уничтожена лишь одним точным выстрелом.

# Специальные наземные подразделения
unit.crawler.description = [#bf92f9]Штурм.[] Применяется для прорыва линии вражеского фронта, чтобы создать преждевременную брешь в ней и позволить союзным войскам попасть во вражеский тыл, либо в самое сердце.
unit.crawler.details = [accent]Описание:[] Самая быстрая и мобильная наземная боевая единица-самопожертвенник, взрыв которой знаменует о скором наступлении больших сил врага, словно боевой клич, который поднимает дух военной армии!\n\n[salmon]Примечание:[] Наносят повышенный урон по вражеским блокам.\n\n[red]⚠ Внимание:[] Небольшая группа [#bf92f9]Ползунов[] представляет достаточно большую угрозу для вашей обороны - пара штук таких ребят уже спокойно способны уничтожать запросто большие стены, что уж там говорить о маленьких.

unit.atrax.description = [#bf92f9]Штурм и поддержка.[] Часто применяются в атаке и огневой поддержке из-за их встроенной ракетной установки на верхней части тела.
unit.atrax.details = [accent]Описание:[] [#bf92f9]Атраксы[] вооружены двумя прототипными огнеметами, способными извергать сферы шлака, которые при контакте с целью разливаются на месте и поджигают её. Также они оснащены небольшими ракетными установками, что компенсирует их боевую мощь перед вражеской обороной. Помимо всех этих возможностей, они способны переступать через большую часть местности, что можно стратегически использовать с умом.\n\n[salmon]Примечание:[] Огнеметы [#bf92f9]Атраксов[] не могут простреливать через горный ландшафт, однако, это не касается ракетной установки на верхней части их тела. Также важно знать, что ракеты [#bf92f9]Атраксов[] являются электрическими и могут очень быстро уничтожать простых незатейливых противников тиром ниже них самих.\n\n[red]⚠ Внимание:[] [#bf92f9]Атраксы[] специализируются на уроне по площади из-за своих заряженных электричеством ракет, к тому же единственные в своем роде, кто способен так запросто бродить по чужим строениям - рекомендуется найти способ противодействия, чтобы предотвращать внеплановое проникновение на базу. На первое время могут подойти [lightgray]Дуги[] с [lightgray]Обжигателями[].

unit.spiroct.description = [#bf92f9]Штурм и поддержка.[] Улучшенные во многих аспектах [#bf92f9]Атраксы[]. Хорошо справляются с боевыми отрядами противника. Не лучший вариант для штурма вражеских баз.
unit.spiroct.details = [accent]Описание:[] [#bf92f9]Спайрокты[], как и [#bf92f9]Атраксы[], могут переступать через большую часть местности, что дает им некоторые просторы в тактике ведения боя. Также, как и [#bf92f9]Атраксы[], вооружены ракетницей, но в угоду её мощности пришлось урезать ей точность.\n\n[salmon]Примечание:[] Могут стрелять по воздушным юнитам и восстанавливать своё здоровье при атаке лазерными лучами, высасывающими здоровье своего врага.\n\n[red]⚠ Внимание:[] Чрезвычайно опасны в группах, ведь запросто способны уничтожать юнитов даже тиром выше их.

unit.arkyid.description = [#bf92f9]Штурм и поддержка.[] Чаще нужны в уничтожении больших вражеских отрядов или вражеской обороны на линии фронта.
unit.arkyid.details = [accent]Описание:[] [#bf92f9]Аркиды[] - это боевые машины, созданные с целью войны, и оснащены они одним истощающим огнеметом, парой пушек типа «[#bf92f9]Гаубица[]», а также несколькими лазерами, которые способны высасывать здоровье своих врагов. Помимо этого, они оснащены простым шестигранным щитом, что покрывает их основное тело. Могут переступать через большую часть местности, точно так же, как [#bf92f9]Атраксы[] или [#bf92f9]Спайрокты[].\n\n[salmon]Примечание:[] Может топтать своими ногами, нанося небольшие повреждения вражеским структурам.\n\n[red]⚠ Внимание:[] Чем больше [#bf92f9]Аркидов[], тем больше они проблем с собой приносят - стоит сразу уничтожать их до близкого контакта с целью, чтобы те, в свою очередь, не успели восстановить себе здоровье.

unit.toxopid.description = [#bf92f9]Штурм и поддержка.[] Используют в атаках при уничтожении тяжелой укрепленной обороны врага. Хороши в истреблении вражеских наземных целей, но слабы перед воздушными.
unit.toxopid.details = [accent]Описание:[] Массивные и громоздкие [#bf92f9]Токсопиды[] представляют довольно большую угрозу для баз, где большая часть оборонительных сооружений сконцентрирована в одной точке, ведь один выстрел из главного орудия [#bf92f9]Токсопида[] способен напрочь снести всю защиту врага, а своими лазерными пушками и вовсе добить оставшиеся. Также не стоит забывать, что они оснащены скорострельной пушкой и 4 ракетными установками по бокам. Обладают прочными экранными дуговыми щитами по бокам и могут переступать через большую часть местности, как и другие юниты тиром меньше.\n\n[salmon]Примечание:[] Исходя из своего большего размера, он способен передвигаться частично над глубокими поверхностями, пока другие части ног должны в это время находиться на более высокой возвышенности, такой как мелководье — например, дабы не утонуть. Могут также, как и [#bf92f9]Аркиды[], давить своими ногами постройки.\n\n[red]⚠ Внимание:[] [#bf92f9]Токсопиды[] по прочности уступают довольно многим боевым единицам, но это не повод для того, чтобы относиться к ним предвзято, ведь они самые мощные юниты, когда дело касается урона по площади - ни одно существующее орудие, кроме самих [lightgray]Знамений[], не способно сдерживать этот тип юнитов, если они захотят уничтожать базу в непосредственной отдаленности от неё.

# Воздушные штурмовые подразделения
unit.flare.description = [#ffa665]Штурм, разведка и поддержка.[] Обычно нужны для разведки и быстрой атаки, однако могут быть отличным дополнением к боевым силам союзника.
unit.flare.details = [accent]Описание:[] Быстрые, скоростные и маневренные истребители, вооруженные мелкокалиберным пулеметом, для устранения небольших стратегически важных объектов врага.\n\n[salmon]Примечание:[] Чаще всего атакуют линии энергоснабжения, где хоть немного, но присутствует энергия.\n\n[red]⚠ Внимание:[] Очень опасны в больших группах, особенно, если они нацелены изначально на уничтожение вашего ядра.

unit.horizon.description = [#ffa665]Штурм и поддержка.[] Применяют с целью ковровой бомбардировки небольших групп противника или в уничтожении важных вражеских объектов.
unit.horizon.details = [accent]Описание:[] [#ffa665]Горизонты[] сбрасывают заряды из трех зажигательных бомб, а после повторяют то же самое до тех пор, пока не умрут или не уничтожат свою цель.\n\n[salmon]Примечание:[] [#ffa665]Горизонты[] представляют наибольшую опасность для фабрик или заводов, т.к. в их основной приоритет входит уничтожение производственной инфраструктуры врага, а учитывая, что их снаряды являются зажигательными, то и вовсе являются большей угрозой для незащищенного завода.\n\n[red]⚠ Внимание:[] [#ffa665]Горизонты[] представляют одинаковую опасность, как те же [#ffa665]Вспышки[], ведь цель у тех и у других одна - навредить как можно сильнее вашему производству, а затем и вовсе уничтожить ядро в кратчайшие сроки.

unit.zenith.description = [#ffa665]Штурм и поддержка. Зенитов[] в основном применяют с целью уничтожения не сильно укрепленных вражеских баз, а также в быстрой ликвидации небольших отрядов врага при помощи ковровой бомбардировки или много залповых ракетниц.
unit.zenith.details = [accent]Описание:[] [#ffa665]Зениты[] - это универсальные воздушные единицы для ведения боевых действий как в воздухе, так и на земле благодаря их ракетным устройствам с системой залпового огня и переносимыми бомбами, но особым отличием [#ffa665]Зенитов[] является то, что они способны разворачивать свой корпус тела без надобности для повторных заходов, что делает их лучшими среди большинства подобных ему воздушных единиц.\n\n[salmon]Примечание:[] Часто атакуют пусковые площадки с заводами и хранилища с целью нарушения логистической линии поставки материалов в определенный сектор.\n\n[red]⚠ Внимание:[] [#ffa665]Зениты[] являются серьезной угрозой для баз с отсутствующей ПВО, ведь в буквальном смысле слова парочка залпов из одной или двух ракетниц уже достаточны, чтобы снести большую часть инфраструктуру вашей базы. - Рекомендуется сразу применять меры предосторожности при обнаружении данного противника, если вы не собираетесь терпеть разорителя, разрушающего вашу базу.

unit.antumbra.description = [#ffa665]Штурм и поддержка.[] Используют зачастую для штурма более труднодоступных целей из-за возможности генерировать щиты близлежащим союзникам или в засадах против тяжелой наземной техники, не способной простреливать через высокий горный рельефный ландшафт.
unit.antumbra.details = [accent]Описание:[] Тяжелый мобильный штурмовик, вооруженный скорострельными орудиями класса "Мамонт", а также парой ракетниц с противоназемными пушками на перевес. Также в его арсенале есть мелкокалиберные сверхскоростные пулеметы против воздушных и наземных целей. Помимо прочего имеют довольно технологичный встроенный генератор энергетического щита, как внешнего взаимодействия, так и внутреннего.\n\n[salmon]Примечание:[] Затемни атакуют в основном

unit.eclipse.description = [#ffa665]Штурм и поддержка.[] Тяжелые штурмовые суда чаще применяются в штурме сильно защищенных баз противника и возможности генерировать достаточно прочные союзникам энергетические щиты, но редко используются в уничтожении сил вражеской армии, т.к. не всегда являются против них эффективным средством борьбы.
unit.eclipse.details = ???

# Специальные воздушные подразделения
unit.quell.description = Штурм и поддержка. Применяют при штурме вражеских объектов, высадке отряда боевых единиц для неожиданной атаки, а также для поддержки с воздуха.
unit.quell.details = Вооружены передовой технологией под названием «Подавитель», который способен отключать вражескую регенерацию построек и юнитов. В их арсенал также входит плазменный пулемет и радиоуправляемые ракеты. Могут подбирать союзных юнитов и блоки.
