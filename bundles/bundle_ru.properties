unit.dagger.description = Пушечное мясо. Полезен в защите, атаке и поддержке каких-либо целей и стратегических объектов. Вооружен парой скорострельных орудий.
unit.dagger.details = На удивление, в группе представляют опасность для незащищенных целей, так что на вашем месте было бы неплохо хоть чуть-чуть отнестись к ним с серьезностью.

unit.mace.description = Штурмовик. Пригождается при быстром захвате определенных задач и целей. Может стрелять струями огня по земле и небу.
unit.mace.details = Условно говоря, ходячий на двух ножках Крематор – это как если бы Обжигатели приобрели возможность ходить и полыхать огнем направо и налево. Только этот вариант куда хуже, ведь помимо выстрелов струями огня он способен палить ими и в небо. - Какому ублюдку пришло это в голову сделать?

unit.fortress.description = Предназначен для штурма труднодоступных стратегически важных объектов. Имеет мелкокалиберный пулемет против наземных и воздушных целей.
unit.fortress.details = В одиночку такой враг может налегке выкосить всю вашу оборону с дружиной - будет не преувеличением сказать, что вам повезло остаться в живых после встречи с этим грозным противником.

unit.scepter.description = Подходит для прикрытия переда, защищая союзников позади, привлекая внимание и получая весь урон на себя. Стреляет пробивающими кинетическими зарядами пуль, а также имеет по паре штук небольших автоматических орудий для самообороны.
unit.scepter.details = Массивная единица, стреляющая кинетическими зарядами во врагов. Предвестник приближающейся беды... Но, да, ладно, к черту сентиментализм, всё равно эта жестяная банка ни чем не лучше тех же «Кинжалов». - Просто теперь им дали пушки покруче и броню покрепче.

unit.reign.description = Используется в штурме особо сложно захватываемых объектов, а также для постоянного ведения огня под подавлением. Имеет два крупнокалиберных орудия, одну пару РСЗО, систему ПВО и обладает небольшим ремонтным аппаратом для поддержки своих союзников.
unit.reign.details = Тяжелый и массивный колосс, с ног до головы вооруженный различным опасным орудием массового поражения, — не повезет тому, кто столкнется с ним неподготовленным и в неравном бою. Земля им пухом...

unit.nova.description = Используют с целью разведки или поддержки юнитов с дальней дистанции. Имеют ремонтное поле, и также способны строить и чинить союзные постройки.
unit.nova.details = Стреляют слегка дольше тех же Кинжалов, однако быстрее передвигаются и лучше видят по сравнению со своими сородичами по тиру. Но вы же не думаете, что от того, что они стреляют медленнее и менее живуче Кинжалов, то они становятся наименее опаснее их?

unit.crawler.description = Применяется для прорыва линии вражеского фронта, чтобы создать преждевременную брешь в ней и позволить союзным войскам попасть во вражеский тыл, либо в самое сердце.
unit.crawler.details = Самая быстрая и мобильная наземная боевая единица-самопожертвенник, взрыв которой знаменует о скором наступлении больших сил врага, словно боевой клич, который поднимает дух военной армии!

unit.flare.description = Обычно нужны для разведки и быстрой атаки. Могут маневрировать над объектом, что делает их более трудной целью для точечного попадания Рассеивателями.
unit.flare.details = Очень опасны в больших группах, особенно если они нацелены изначально на уничтожение вашего ядра. Чаще всего атакуют линии энергоснабжения, где хоть немного, но присутствует энергия.

unit.quell.description = Применяют при штурме вражеских объектов, высадке отряда боевых единиц для неожиданной атаки, а также для поддержки с воздуха. Способен подавлять регенерацию вражеских построек.
unit.quell.details = Нужно ли говорить, что не стоит попадаться под пули его плазменного ускорителя частиц? - Думаю, вы и сами понимаете, что станет с вашими маленькими друзьями.
