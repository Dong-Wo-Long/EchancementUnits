# 8 - - - Юниты ядра Серпуло - - - 8

unit.alpha.description = [#ffa665]Командование и поддержка.[] Редко используются в боевых операциях, но часто являются мозговыми центрами боевых подразделений, а также главными строителями.
unit.alpha.details = [accent]Описание:[] [#ffa665]Альфы[] вооружены короткоствольными, не точными пулеметами, стреляющими очередями из 3 снарядов для удержания обороны ядра от сил противника. Однако чаще они пылятся у неё, т.к. находятся за ненадобностью.\n\n[salmon]Примечание:[] [#ffa665]Альфы[] редко бывают на полях битвы, но тем не менее довольно часто являются полевыми командирами - уничтожение их повлечет за собой заблаговременное нарушение координации боевых сил противника, однако, лишь на время.\n\n[red]⚠ Внимание:[] Ликвидация [#ffa665]Альф[] не уничтожает их полностью до тех пор, пока главное ядро или все ядра не будут уничтожены.

unit.beta.description = [#ffa665]Командование и поддержка.[] Улучшенная версия «[#ffa665]Альф[]», способная сдерживать небольшой натиск врага при помощи самонаводящихся снарядов и благодаря своей лучшей прочности. Также «[#ffa665]Бет[]» используют в строительстве и командовании войсками.
unit.beta.details = [accent]Описание:[] [#ffa665]Беты[] вооружены двумя небольшими скоростельными пулеметами, стреляющими очередями из 3 самонаводящихся снарядов, а также имеют модификацию «[#ffa665]Буревестник-1[]» для лазерного луча, что позволяет им добывать слегка более твердую руду.\n\n[salmon]Примечание:[] Редко когда находятся на полях битвы, но часто командуют небольшими отрядами войск для проведения боевых операций - уничтожение данных единиц повлечет за собой заблаговременное нарушение координации боевых сил противника, но лишь на время.\n\n[red]⚠ Внимание:[] Противник будет жив до тех пор, пока главное ядро или ядра не будут уничтожены.

unit.gamma.description = [#ffa665]Командование и поддержка.[] «[#ffa665]Гамм[]» часто используют в строительстве и обороне от небольших воздушных сил противника, т.к. вооружены особыми самонаводящимися пулями и энергетическим щитом внутреннего воздействия для поддержания большей живучести на полях боя. Лучший выбор для полевых командиров.
unit.gamma.details = [accent]Описание:[] [#ffa665]Гамма[] - это боевая версия юнитов ядра, вооруженная скорострельным пулеметом, стреляющим очередями из 5 снарядов, а также оснащенная генератором щита внутреннего воздействия.\n\n[salmon]Примечание:[] Довольно часто выходят на поля битвы для проведения боевых операций при помощи небольших или средних отрядов войск - уничтожение данных единиц повлечет за собой заблаговременное нарушение координации боевых сил противника, но лишь на время.\n\n[red]⚠ Внимание:[] Противник будет каждый раз возрождаться, если главное ядро или ядра всё ещё не уничтожены.

# 9 - - - Специальные воздушные подразделения - - - 9

unit.quell.description = [#bf92f9]Штурм и поддержка.[] Применяют при штурме вражеских объектов, высадке отряда боевых единиц для неожиданной атаки, а также для поддержки с воздуха.
unit.quell.details = Вооружены передовой технологией под названием «Подавитель», который способен отключать вражескую регенерацию построек и юнитов. В их арсенал также входит плазменный пулемет и радиоуправляемые ракеты. Могут подбирать союзных юнитов и блоки.

# 10 - - - Юниты ядра Эрекира - - - 10
